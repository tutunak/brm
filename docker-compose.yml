version: '3.8'

services:
  valkey:
    image: docker.io/valkey/valkey:9.0.1
    container_name: valkey
    restart: unless-stopped
    ports:
      - "0.0.0.0:6379:6379"
    volumes:
      - valkey-data:/data
    command: >
      valkey-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  valkey-data:
    driver: local
